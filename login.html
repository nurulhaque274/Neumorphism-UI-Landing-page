<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>
    <div class="main-page">
        <section class="sign-in">
            <div class="page">
                 <h1>Sign in</h1>
                 <label class="label-1" for="label">Your Email</label>
                 <div class="email"><i class="fa fa-envelope" aria-hidden="true"></i><input type="email" placeholder="example@gmail.com"> </div>
                 <label class="label-1" for="label">Password</label>
                 <div class="email"><i class="fa fa-lock" aria-hidden="true"></i><input type="password" placeholder="Password"> </div>
                 <div class="checkbox">
                     <div class="check"><input type="checkbox"><span>Remember me</span></div>
                     <a class="forgot" href="">forgot password?</a>
                 </div>
                 <button>Login</button>
                 <p>or login with</p>
                 <div class="social-media">
                 <ul>
                
                     <li><a href="https://github.com/nurulhaque274"><img class="social" src="./logo/github.png" alt="github" target="_blank" ></a></li>
                     <li><a href="www.gmail.com"><img class="social" src="./logo/search.png" alt="twitter" target="_blank" ></a></li>
                     <li><a href="https://www.linkedin.com/in/nurul-haque-b02037194/"><img class="social" src="./logo/linkedin.png" alt="linkdin" target="_blank" ></a></li>
                 </ul>
                 </div>
                 <p>Not registered? <span ><a class="create-account" href="">Create account</a></span></p>
            </div>
         </section>

        <section class="sign-in">
            <div class="page" id="login-page">
                 <h1>Register</h1>
                 <label class="label-2" for="label-2">Your Email</label>
                 <div class="email"><i class="fa fa-envelope" aria-hidden="true"></i><input type="email" placeholder="example@gmail.com"> </div>
                 <label class="label-2" for="label-2">Password</label>
                 <div class="email"><i class="fa fa-lock" aria-hidden="true"></i><input type="password" placeholder="Password"> </div>
                 <label class="label-2" for="label-2">Confirm Password</label>
                 <div class="email"><i class="fa fa-lock" aria-hidden="true"></i><input type="password" placeholder="Password"> </div>
                 <div class="checkbox">
                     <div class="check"><input type="checkbox"><span>I agree all terms and conditions</span></div>
                 </div>
                 <button>Register</button>
                 <p>or</p>
                 <div class="social-media-2">
                 <ul>
                     <li><a href="https://www.gmail.com"><img class="social" src="./logo/search.png" alt="facebook"  target="_blank" ></a></li>
                     <li><a href="https://github.com/nurulhaque274"><img class="social" src="./logo/github.png" alt="github" target="_blank" ></a></li>
                     <li><a href="https://www.linkedin.com/in/nurul-haque-b02037194/"><img class="social" src="./logo/linkedin.png" alt="linkdin" target="_blank" ></a></li>
                 </ul>
                 </div>
                 <p id="already">Not registered? <span ><a class="create-account" href="">Create account</a></span></p>
            </div>
         </section>

         <div class="vs">OR</div>
    </div>
</body>
</html>
